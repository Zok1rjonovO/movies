<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style_loader.css">
</head>
<body style="background-color: #262626;">

    <form id="form" class="mt-4 flex justify-center gap-4 items-center">
        <input class="shadow-md border px-4 cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300" type="text" name="search" placeholder="search...">
        <button class="py-1 px-4 text-white rounded-md bg-blue-500" type="submit">Submit</button>
    </form>
    
    <ul class="flex px-4 gap-4 justify-between flex-wrap mt-16" id="list"></ul>
    
    <template id="modal-template">
        <div id="modal" class="fixed flex items-center justify-center top-0 right-0 left-0 bottom-0 z-10" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="shadow-md w-[800px] relative overflow-auto shadow-white text-white p-4 py-16 bg-black">
                <button onclick="deleteModal()" class="absolute top-4 right-6 font-bold text-3xl">X</button>
                <div class="flex justify-center">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/fmV2-1o87Wk" title="YouTube video player"></iframe>
                </div>
                <h2 class="my-4 text-3xl font-bold text-center ">Shazam</h2>
                <h3 class="text-xl text-center my-8">Genres: Action, Comedy</h3>
                <p class="text-xl text-center w-2/3 mx-auto">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque ut tempora minus aliquam sint eius quia eos nobis distinctio doloremque.</p>
            </div>
        </div>
    </template>
    
    <template id="card-template">
        <li class="flex flex-col justify-between shadow p-[15px] w-[250px] pb-4 shadow-xl rounded-md overflow-hidden items-center" style="background-color: #1e1e1e;">
            <img src="https://picsum.photos/300/400" width="300" height="400" alt="">
            <h2 class="my-4 text-2xl text-white font-bold text-center">Shazam</h2>
            <button class="py-2 hover:bg-blue-700 px-4 text-white rounded-md bg-blue-500">Show more</button>
        </li>
    </template>
    
    <script src="./js/util.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
